<p><strong>flexmark-java extension for footnote references and footnotes</strong></p>
<p>Converts footnote references and definitions to footnotes in the HTML page. A footnote is a link
reference starting with a <sup> with the definition being the same: [</sup>ref]: footnote.</p>
