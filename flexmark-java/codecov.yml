codecov:
  branch: master

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        branches:
          - master

    patch:
      default:
        target: auto
        branches:
          - master

    changes:
      default:
        branches:
          - master

  ignore:
    - .*/test/.*

comment:
  layout: "header, diff, changes, sunburst, uncovered, tree"
  branches:
    - master
  behavior: default

